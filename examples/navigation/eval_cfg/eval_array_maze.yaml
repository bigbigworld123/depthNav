env_class: navigation_env
env:
  num_envs: 4
  seed: 42
  visual: True
  single_env: True
  base_action: [0., 0., 0.]
  robot_radius: 0.25
  random_kwargs:
    safe_spawn_radius: 0.1
    min_starting_distance_to_target: 1.0
    # --- 核心修改部分 ---
    # 将智能体放置在迷宫的右下角开阔区域
    position:
      class: uniform
      # [4.93, 0.02, 0.00]

      mean: [7.62,8.0, 2.5]   # 安全的起始点坐标 (X, Z, Y in habitat) -> (X, Y, Z in standard)
      half: [1.0, 1.0, 0.0]     # 在一个 2x2 米的小区域内随机，高度固定
    
    velocity:
      class: uniform
      mean: [0., 0., 0.]
      half: [0.1, 0.1, 0.1] # 从静止开始
    
    rotation:
      class: normal 
      mean: [0., 0., 0.]
      half: [0., 0., 0.2]
      
    # 将目标点放置在迷宫的左上角开阔区域
    target:
      class: uniform
      mean: [-7.62, .0, 1.5]  # 安全的目标点坐标
      half: [1.0, 1.0, 0.0]     # 同样在一个小区域内随机

    target_speed: 
      class: uniform
      mean: [3.]
      half: [2.]
  dynamics_kwargs:
    action_type: thrust_world_frame
    dt: 0.02
    ctrl_dt: 0.02
  scene_kwargs:
    # --- 加载您的迷宫 ---
    path: configs/custom_scenes/intuitive_image_maze
    reload_scenes: True
    load_geodesics: False
    spawn_obstacles: False
  sensor_kwargs:
    - sensor_type: depth
      uuid: depth
      resolution: [72, 128]
      position: [0.1, -0.02, -0.04]
      orientation: [0, 0, 0]
      far: 10.
      near: 0.05
  target_kwargs:
    success_radius: 1.0
  reward_kwargs:
    beta_1: 2.5
    beta_2: -6 
    lambda_v: 1
    lambda_c: 6 
    lambda_a: 0.01
    lambda_j: 0.001
    lambda_om: 0.3
    lambda_yaw: 1.0
    lambda_vmax: 1.0
    falloff_dis: 1.0
  max_episode_steps: 10000 # 适当增加最大步数，因为路径更长
  device: cpu