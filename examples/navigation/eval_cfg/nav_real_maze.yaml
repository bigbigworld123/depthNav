# In file: examples/navigation/eval_cfg/nav_real_maze.yaml

env_class: navigation_env
env:
  # ... (大部分参数和 nav_maze.yaml 相同) ...
  num_envs: 20
  seed: 42
  visual: True
  single_env: True
  robot_radius: 0.25

  random_kwargs:
    # --- 核心修改 ---
    # 起点在迷宫的左上角入口
    position:
      class: uniform
      mean: [-7, 7, 1.5]
      half: [1., 1., 0.5]

    # 终点在迷宫的右下角出口
    target:
      class: uniform
      mean: [7, -7, 1.5]
      half: [1., 1., 0.5]
    # -----------------
    # ... (其他 random_kwargs 参数不变) ...
    min_starting_distance_to_target: 0.1
    safe_spawn_radius: 0.1
    velocity:
      class: uniform
      mean: [0., 0., 0.]
      half: [0.1, 0.1, 0.1]
    rotation:
      class: normal 
      mean: [0., 0., 0.]
      half: [0., 0., 3.14]
    target_speed: 
      class: uniform
      mean: [3.]
      half: [2.]
    velocity_noise:
      class: normal
      mean: [0., 0., 0.]
      half: [0.05, 0.05, 0.05]
    rotation_noise:
      class: normal 
      mean: [0., 0., 0.]
      half: [0.02, 0.02, 0.02]
    gravity:
      class: normal
      mean: [0., 0., -9.81]
      half: [0., 0., 1.5]

  scene_kwargs:
    # 关键：路径指向我们新生成的迷宫场景！
    path: configs/custom_scenes/real_maze_eval
    reload_scenes: True
    load_geodesics: False
    spawn_obstacles: False

  # ... (其余所有参数 dynamics_kwargs, sensor_kwargs 等都保持和 nav_maze.yaml 一致) ...
  max_episode_steps: 1000 # 迷宫更难，给它更多时间
  # ...
  dynamics_kwargs:
    action_type: thrust_world_frame
    dt: 0.02
    ctrl_dt: 0.02
    ctrl_delay: 0.0
    grad_decay: 0.92
    avg_velocity_window_dt: 2.0
    exp_smoothing_factor: 12.
    enable_ctrl_smoothing: True
    enable_air_drag: False
    air_drag_theta_1: 0.1
    air_drag_theta_2: 0.1
  sensor_kwargs:
    - sensor_type: depth
      uuid: depth
      resolution: [72, 128]
      position: [0.1, -0.02, -0.04]
      orientation: [0, 0, 0]
      far: 10.
      near: 0.05
  target_kwargs:
    success_radius: 1.0
  reward_kwargs:
    beta_1: 2.5
    beta_2: -6 
    lambda_v: 1
    lambda_c: 6 
    lambda_a: 0.01
    lambda_j: 0.001
    lambda_om: 0.3
    lambda_yaw: 1.0
    lambda_vmax: 1.0
    falloff_dis: 1.0
  device: cpu