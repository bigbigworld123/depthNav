policy_class: MultiInputPolicy
policy:
  feature_extractor_class: StateTargetImageExtractor
  feature_extractor_kwargs:
    activation_fn: leaky_relu
    net_arch:
      state:
        mlp_layer: [192]
        bn: False
        ln: True
      target:
        mlp_layer: [192]
        bn: False
        ln: True
      depth:
        input_max_pool_H_W: [12, 16]
        kernel_size: [2, 3, 3]
        channels: [32, 64, 128]
        padding: [0, 0, 0]
        stride: [1, 1, 1]
        cnn_bn: False
        mlp_layer: [192]
        bn: False
        ln: True
      concatenate: False
  net_arch:
    recurrent:
      class: GRUCell
      kwargs:
        hidden_size: 192
    mlp_layer: [3]
  activation_fn: leaky_relu
  output_activation_fn: identity
  device: cuda

update_env_kwargs:
  action_type: THRUST_TARGET_YAW
  inertial_frame: BODY
  target_type: TARGET_VELOCITY_TARGET_DISTANCE
