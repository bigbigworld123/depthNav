policy_class: MultiInputPolicy
policy:
  feature_extractor_class: StateTargetImageExtractor
  feature_extractor_kwargs:
    activation_fn: leaky_relu
    net_arch:
      state:
        mlp_layer: [64, 64, 192]
        bn: False
        ln: True
      target:
        mlp_layer: [64, 64, 192]
        bn: False
        ln: True
      depth:
        input_max_pool_H_W: [64, 64]
        backbone: resnet18
        mlp_layer: [64, 64, 192]
        bn: False
        ln: True
      concatenate: False
  net_arch:
    recurrent:
      class: GRUCell
      kwargs:
        hidden_size: 192
    mlp_layer: [64, 64, 64, 4]
  activation_fn: leaky_relu
  output_activation_fn: acceleration_bounded_yaw
  device: cuda


update_env_kwargs:
  action_type: THRUST_YAW
  inertial_frame: START
  target_type: TARGET_VELOCITY_TARGET_DISTANCE
  # target_type: TARGET_VELOCITY
